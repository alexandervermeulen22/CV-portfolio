<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIBAR-ZARONIA Valuation Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <div class="logo-container">
                <img src="favicon.png" alt="JIBAR-ZARONIA Logo" class="rmb-logo">
            </div>
            <h1>JIBAR-ZARONIA Engine</h1>
            <p>Advanced Swap Valuation & Comparison Protocol</p>
        </header>

        <main class="dashboard-grid">
            <section class="input-panel glass-card">
                <h2>Parameters</h2>
                <form id="valuation-form">
                    <div class="form-group">
                        <label for="principal">Principal Amount (R)</label>
                        <input type="number" id="principal" name="principal" value="100000000" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="start_date">Start Date</label>
                            <input type="date" id="start_date" name="start_date" required>
                        </div>
                        <div class="form-group">
                            <label for="end_date">End Date</label>
                            <input type="date" id="end_date" name="end_date" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="fixed_rate">Fixed Rate (%)</label>
                            <input type="number" step="0.01" id="fixed_rate" name="fixed_rate" value="7.00" required>
                        </div>
                        <div class="form-group">
                            <label for="jibar_rate">JIBAR Rate (%)</label>
                            <input type="number" step="0.01" id="jibar_rate" name="jibar_rate" value="7.00" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="zaronia_spread">ZARONIA Spread (bps)</label>
                        <input type="number" step="0.01" id="zaronia_spread" name="zaronia_spread" value="0"
                            placeholder="e.g. 1.5">
                    </div>

                    <div class="button-group">
                        <button type="submit" class="cta-button" id="calc-btn">
                            <span>Calculate</span>
                            <div class="btn-shine"></div>
                        </button>
                        <button type="button" class="cta-button secondary-btn" id="download-btn">
                            <span>Download Report</span>
                        </button>
                    </div>
                    <div id="error-message" class="error-msg"></div>
                </form>
            </section>

            <section class="results-panel" id="results-panel">
                <div class="result-card glass-card">
                    <h3>Fixed Leg</h3>
                    <div class="result-value" id="res-fixed">--</div>
                    <div class="result-sub">Fixed Interest Interest</div>
                </div>

                <div class="result-card glass-card">
                    <h3>JIBAR (Floating)</h3>
                    <div class="result-value" id="res-jibar">--</div>
                    <div class="result-sub">Projected Floating Leg</div>
                </div>

                <div class="result-card glass-card highlight-card">
                    <h3>ZARONIA (Floating)</h3>
                    <div class="result-value" id="res-zaronia">--</div>
                    <div class="result-sub">Backward-Looking Compound</div>
                </div>

                <div class="result-card glass-card full-width">
                    <h3>Net Difference</h3>
                    <div class="result-value difference" id="res-diff">--</div>
                    <div class="result-sub" id="res-impact">Comparison Analysis</div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
